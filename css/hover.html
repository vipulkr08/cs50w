<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hover</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: blue;
        }
        button:hover {
            background-color: yellow;
        }
    </style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
